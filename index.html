<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="tools.js"></script>
    <script>
      $( function() {
        $( "#accordion" ).accordion();
      } );
    </script>
    <link href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .ui-menu {
            width: 150px;
        }

        .score {
            font-weight: bold;
            moz-opacity:0.5;
            opacity: 0.5;
            filter:alpha(opacity=50);
            color: black;
        }

        .win{
            background-color:#26C281;
        }

        .lost{
            background-color:#EC644B;
        }

        .equal{
            background-color:#ABB7B7;
        }

        .gold{
            background-color: rgba(255,164,0,0.5);
        }

        .silver{
            background-color: rgba(191,191,191,0.5);
        }

        .bronze{
            background-color: rgba(205,127,50,0.5);
        }



    </style>
    <style type="text/css">
    body { margin:0; }
    #titre { background: #337ab7; width:100%; text-align:center;}
    #divContent {height:100% !important;}
    #classement1 {height:100% !important;}
    #classement8 {height:100% !important;}
    #classement4 {height:100% !important;}
    #classement2 {height:100% !important;}
    #phase2 {height:100% !important;}
    #finale {height:100% !important;}


    </style>
</head>
<body>
  <div id="titre" height="100%"> <img src="copa.png" alt="Mundial"></div>
  <div id="accordion">
    <h3>Poule</h3>
    <div id="divContent">
      <p></p>
      <ul class="nav nav-pills nav-stacked col-md-2" id="dateTab">
      </ul>
      <div class="tab-content col-md-10" id="dateCont">
      </div>
    </div>
    <h3>Classement fin de phase 1</h3>
    <div id="classement1"></div>
    <h3>Classement 8eme</h3>
    <div id="classement8"></div>
    <h3>Classement Quart</h3>
    <div id="classement4"></div>
    <h3>Classement Demi</h3>
    <div id="classement2"></div>
    <h3>Classement fin phase 2</h3>
    <div id="phase2"></div>
    <h3>Classement Final</h3>
    <div id="finale"></div>
  </div>
</body>
</html>
